<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer hexagon -->
    <polygon points="20,5 35,12.5 35,27.5 20,35 5,27.5 5,12.5" 
             fill="none" 
             stroke="url(#logoGradient)" 
             stroke-width="2" 
             filter="url(#glow)"/>
    
    <!-- Inner circuit pattern -->
    <g fill="url(#logoGradient)" filter="url(#glow)">
      <!-- Central processor -->
      <rect x="15" y="15" width="10" height="10" rx="1"/>
      
      <!-- Circuit lines -->
      <rect x="12" y="19" width="3" height="2"/>
      <rect x="25" y="19" width="3" height="2"/>
      <rect x="19" y="12" width="2" height="3"/>
      <rect x="19" y="25" width="2" height="3"/>
      
      <!-- Corner nodes -->
      <circle cx="10" cy="10" r="1.5"/>
      <circle cx="30" cy="10" r="1.5"/>
      <circle cx="10" cy="30" r="1.5"/>
      <circle cx="30" cy="30" r="1.5"/>
      
      <!-- Connecting lines -->
      <rect x="10" y="19" width="2" height="2"/>
      <rect x="28" y="19" width="2" height="2"/>
      <rect x="19" y="10" width="2" height="2"/>
      <rect x="19" y="28" width="2" height="2"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(55, 15)">
    <text x="0" y="15" font-family="'Orbitron', monospace" font-size="16" font-weight="700" 
          fill="url(#logoGradient)" filter="url(#textGlow)">BLACK</text>
    <text x="0" y="35" font-family="'Orbitron', monospace" font-size="12" font-weight="400" 
          fill="#00ff88" opacity="0.8">DIGITAL AI</text>
  </g>
  
  <!-- Animated particles -->
  <g opacity="0.6">
    <circle cx="170" cy="15" r="1" fill="#00ff88">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="25" r="1" fill="#00d4ff">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="35" r="1" fill="#ff0080">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>